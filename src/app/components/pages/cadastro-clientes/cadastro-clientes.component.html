<div class="container mt-4">
    <h2 class="mb-4 text-primary">Cadastro de Cliente</h2>
    
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input id="nome" type="text" class="form-control" formControlName="nome" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" required>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input id="cpf" type="text" class="form-control" formControlName="cpf" required>
        </div>
        <div class="col-md-6">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input id="dataNascimento" type="date" class="form-control" formControlName="dataNascimento" required>
        </div>
      </div>
  
      <div formArrayName="enderecos">
        <div *ngFor="let endereco of enderecos.controls; let i = index" [formGroupName]="i" class="border p-3 mb-3 rounded">
          <h5 class="text-secondary">Endereço {{ i + 1 }}</h5>
          <div class="row">
            <div class="col-md-4 mb-2">
              <label class="form-label">Logradouro</label>
              <input type="text" class="form-control" formControlName="logradouro" required>
            </div>
            <div class="col-md-2 mb-2">
              <label class="form-label">Número</label>
              <input type="text" class="form-control" formControlName="numero" required>
            </div>
            <div class="col-md-3 mb-2">
              <label class="form-label">Complemento</label>
              <input type="text" class="form-control" formControlName="complemento">
            </div>
            <div class="col-md-3 mb-2">
              <label class="form-label">Bairro</label>
              <input type="text" class="form-control" formControlName="bairro" required>
            </div>
            <div class="col-md-4 mb-2">
              <label class="form-label">Cidade</label>
              <input type="text" class="form-control" formControlName="cidade" required>
            </div>
            <div class="col-md-2 mb-2">
              <label class="form-label">UF</label>
              <input type="text" class="form-control" formControlName="uf" maxlength="2" required>
            </div>
            <div class="col-md-3 mb-2">
              <label class="form-label">CEP</label>
              <input type="text" class="form-control" formControlName="cep" required>
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <button type="button" class="btn btn-danger w-100" (click)="removerEndereco(i)">Remover</button>
            </div>
          </div>
        </div>
  
        <button type="button" class="btn btn-outline-primary mb-4" (click)="adicionarEndereco()">
          Adicionar Endereço
        </button>
      </div>
  
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
